<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fly High Airlines - Name Entry</title>
    <style>
        body {
            background-color: #b3b3b3;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            margin-top: 30px;
        }
        .header img {
            width: 250px;
            height: 150px;
            object-fit: cover;
            vertical-align: middle;
        }
        .title-box {
            display: inline-block;
            background: #ccc;
            border: 3px solid #888;
            box-shadow: 5px 5px 8px #888;
            padding: 15px 40px;
            font-size: 2.5em;
            font-weight: bold;
            margin-left: 20px;
            vertical-align: middle;
        }
        .welcome {
            position: absolute;
            right: 60px;
            top: 90px;
            color: #d72660;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .form-section {
            margin-top: 80px;
            margin-left: 60px;
        }
        .form-section label {
            font-size: 1.1em;
            font-weight: bold;
            color: #222;
        }
        .form-section input[type="text"] {
            padding: 5px 8px;
            font-size: 1em;
            border: 1px solid #888;
            border-radius: 2px;
            margin-left: 10px;
        }
        .form-section input[type="submit"] {
            padding: 5px 12px;
            font-size: 1em;
            margin-left: 5px;
            border: 1px solid #888;
            border-radius: 2px;
            background: #eee;
            font-weight: bold;
            cursor: pointer;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #666;
            color: #d72660;
            text-align: center;
            padding: 18px 0 10px 0;
            font-size: 1.1em;
        }
        .footer a {
            color: #d72660;
            text-decoration: underline;
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-la4Mm-R9551wq53Zx-q3RT2gsnltq2G3mQ&s" alt="Plane">
        <span class="title-box">FLY HIGH AIRLINES</span>
    </div>
    <div class="welcome">
        
    </div>
    <div class="form-section">
        <form>
            <label for="username">Enter Your NAME</label>
            <input type="text" id="username" name="username" required>
            <input type="submit" value="Submit">
        </form>
    </div>
    <div class="footer">
        <a href="#">www.flyhighairlines.com</a>
        Copyright &copy; 2010-2015
    </div>
</body>
</html>
